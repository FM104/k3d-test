apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx             # Must match your ingress controller
  rules:
    - host: nginx.local               # Update for your env
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx           # Must match Helm-created service
                port:
                  number: 80
